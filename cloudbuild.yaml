steps:
  # Step 1: Build the container image using the modern Artifact Registry path
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/primary-ai-saas/primaryai-repo/primaryai-web:$COMMIT_SHA'
      - '.'

  # Step 2: Push the image to the new Artifact Registry repository
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'europe-west1-docker.pkg.dev/primary-ai-saas/primaryai-repo/primaryai-web:$COMMIT_SHA'

  # Step 3: Deploy to Cloud Run using the new image location
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'primaryai-web-source'
      - '--image=europe-west1-docker.pkg.dev/primary-ai-saas/primaryai-repo/primaryai-web:$COMMIT_SHA'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=NEXT_PUBLIC_APP_URL=https://primaryai.org.uk'
      - '--set-secrets=GROQ_API_KEY=GROQ_API_KEY:latest'
      - '--project=primary-ai-saas'
      - '--quiet'

# Store the image in your registry permanently
images:
  - 'europe-west1-docker.pkg.dev/primary-ai-saas/primaryai-repo/primaryai-web:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
