<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary AI | Coming Soon</title>
    <style>
        :root {
            --bg: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --text-accent: #c7f3ee;
            --accent-orange: #ff9f43;
            --space-1: 0.75rem;
            --space-2: 1rem;
            --space-3: 1.5rem;
            --space-4: 2rem;
            --container-max: 760px;
            --title-size: clamp(3.1rem, 13vw, 4.8rem);
            --icon-size: clamp(132px, 38vw, 180px);
            --body-size: clamp(1rem, 3.8vw, 1.2rem);
            --meta-size: 0.9rem;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex; 
            justify-content: center;
            align-items: flex-start;
            min-height: 100dvh;
            margin: 0;
            padding: var(--space-3) var(--space-2);
            box-sizing: border-box;
            overflow-y: auto;
            text-align: center;
        }
        .container {
            width: min(100%, var(--container-max));
            padding: var(--space-3) var(--space-1);
        }
        .title-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--space-1);
            margin-bottom: var(--space-2);
        }
        h1 {
            font-family: "Avenir Next Condensed", "HelveticaNeue-Thin", "Roboto Condensed", "Arial Narrow", sans-serif;
            font-size: var(--title-size);
            font-weight: 100;
            font-variation-settings: "wght" 100;
            letter-spacing: 0.04em;
            margin: 0;
            line-height: 1.08;
            color: var(--text-accent);
            -webkit-text-stroke: 0;
        }
        .primary-word {
            letter-spacing: 0.01em;
        }
        .ai-sparkle {
            display: inline-block;
        }
        .accent-orange {
            color: var(--accent-orange);
        }
        .ai-sparkle.sparkle-live {
            animation: sparkle 10s linear infinite;
        }
        @keyframes sparkle {
            0%, 2% {
                text-shadow: 0 0 10px rgba(232, 255, 251, 1), 0 0 22px rgba(199, 243, 238, 0.95);
                filter: brightness(1.28);
            }
            4%, 100% {
                text-shadow: none;
                filter: brightness(1);
            }
        }
        .education-icon {
            width: var(--icon-size);
            height: var(--icon-size);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .education-icon svg {
            width: 100%;
            height: 100%;
        }
        @keyframes handDraw {
            0% {
                stroke-dashoffset: 1;
                opacity: 0.55;
            }
            100% {
                stroke-dashoffset: 0;
                opacity: 1;
            }
        }
        .draw-line {
            stroke-dasharray: 1;
            stroke-dashoffset: 1;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke: #f3fffb;
            stroke-width: 1.7;
            opacity: 0.95;
        }
        .roof-stroke {
            stroke: var(--accent-orange);
        }
        .education-icon svg.replay .draw-line {
            animation: handDraw var(--duration, 1.2s) cubic-bezier(0.28, 0.1, 0.2, 1) forwards;
        }
        .s-1 { --duration: 4.2s; animation-delay: 0.2s; }
        .s-2 { --duration: 4.0s; animation-delay: 4.2s; }
        .s-3 { --duration: 2.0s; animation-delay: 8.1s; }
        .s-4 { --duration: 1.5s; animation-delay: 9.8s; }
        .s-5 { --duration: 2.0s; animation-delay: 11.1s; }
        p {
            font-size: var(--body-size);
            color: var(--text-muted);
            line-height: 1.6;
            margin: 0;
        }
        .subtitle {
            margin-top: var(--space-2);
        }
        .onepoint-link:link,
        .onepoint-link:visited,
        .onepoint-link:hover,
        .onepoint-link:active {
            color: var(--text-accent);
            text-decoration: none;
        }
        .loader {
            margin-top: var(--space-3);
            height: 4px;
            width: 100%;
            background: #1e293b;
            border-radius: 2px;
            overflow: hidden;
        }
        .footer-note {
            font-size: var(--meta-size);
            margin-top: var(--space-3);
        }
        .progress {
            height: 100%;
            width: 30%;
            background: #38bdf8;
            animation: move 2s infinite ease-in-out;
        }
        @keyframes move {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
        @media (min-width: 680px) {
            body {
                align-items: center;
            }
            .container {
                padding: var(--space-4);
            }
            .title-row {
                flex-direction: row;
                gap: var(--space-3);
            }
            .education-icon {
                width: 220px;
                height: 220px;
            }
            h1 { transform: translateY(24px); }
        }
        @media (min-width: 980px) {
            :root {
                --title-size: 6.2rem;
                --icon-size: 220px;
                --body-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-row">
            <div class="education-icon" title="Click to replay icon animation">
                <svg
                    class="replay"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#f3fffb"
                    stroke-width="1.7"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-miterlimit="10"
                    shape-rendering="geometricPrecision"
                    aria-label="Animated education icon"
                >
                    <path class="draw-line s-1 roof-stroke" pathLength="1" d="M2.5,7.5 L11.5,3.1 c0.3,-0.15, 0.7,-0.15, 1,0 L21.5,7.5" />
                    <path class="draw-line s-2" pathLength="1" d="M19.5,12 v6.5 c0,1.1, -0.9,2, -2,2 h-11 c-1.1,0, -2,-0.9, -2,-2 V12" />
                    <path class="draw-line s-3" pathLength="1" d="M19.5,12 C17.5,10.2, 14.5,10.2, 12,12" />
                    <path class="draw-line s-4" pathLength="1" d="M12,12.2 v8.1" />
                    <path class="draw-line s-5" pathLength="1" d="M12,12 C9.5,10.2, 6.5,10.2, 4.5,12" />
                </svg>
            </div>
            <h1><span class="ai-sparkle"><span class="primary-word">Pr<span class="accent-orange">i</span>m<span class="accent-orange">a</span>ry</span><span class="accent-orange">A</span><span class="accent-orange">I</span></span></h1>
        </div>
        <p class="subtitle">Our intelligent SaaS platform is currently under construction. We're busy fine-tuning the models and polishing the interface.</p>
        <div class="loader">
            <div class="progress"></div>
        </div>
        <p class="footer-note">Launching Spring 2026 | Design & Build by <a class="onepoint-link" href="https://www.onepointconsult.com">onepointconsult.com</a></p>
    </div>
    <script>
        const icon = document.querySelector(".education-icon");
        const aiSparkle = document.querySelector(".ai-sparkle");
        const finalStroke = document.querySelector(".draw-line.s-5");

        function restartSparkle() {
            if (!aiSparkle) return;
            aiSparkle.classList.remove("sparkle-live");
            void aiSparkle.getBoundingClientRect();
            aiSparkle.classList.add("sparkle-live");
        }

        if (finalStroke) {
            finalStroke.addEventListener("animationend", (event) => {
                if (event.animationName === "handDraw") {
                    restartSparkle();
                }
            });
        }

        if (icon) {
            icon.addEventListener("click", () => {
                const svg = icon.querySelector("svg");
                if (!svg) return;
                if (aiSparkle) {
                    aiSparkle.classList.remove("sparkle-live");
                }
                svg.classList.remove("replay");
                void svg.getBoundingClientRect();
                svg.classList.add("replay");
            });
        }
    </script>
</body>
</html>
