<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary AI | Coming Soon</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.25rem;
            color: #94a3b8;
            line-height: 1.6;
        }
        .onepoint-link:link,
        .onepoint-link:visited,
        .onepoint-link:hover,
        .onepoint-link:active {
            color: #c7f3ee;
            text-decoration: none;
        }
        .loader {
            margin-top: 2rem;
            height: 4px;
            width: 100%;
            background: #1e293b;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 30%;
            background: #38bdf8;
            animation: move 2s infinite ease-in-out;
        }
        @keyframes move {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Primary AI</h1>
        <p>Our intelligent SaaS platform is currently under construction. We're busy fine-tuning the models and polishing the interface.</p>
        <div class="loader">
            <div class="progress"></div>
        </div>
        <p style="font-size: 0.9rem; margin-top: 2rem;">Launching Spring 2026 | Design & Build by <a class="onepoint-link" href="https://www.onepointconsult.com">onepointconsult.com</a></p>
    </div>
</body>
</html>
